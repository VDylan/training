<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach method</title>
</head>
<body>

    <script>
        alert("Never forget the ';' at the end of a script");

        [1, 2, 3].forEach(alert)
    </script>

    <p>forEach method to put a text for each alert we have</p>
